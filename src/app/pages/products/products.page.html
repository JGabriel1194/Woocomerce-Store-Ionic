<app-header title="Products"></app-header>

<ion-content>
    <ion-row>
        <ion-col size-lg="3" size-md="4" size-sm="12" size-xsm="12" *ngFor="let products of products" >
            <ion-card button [routerLink]="['/','details',products.id]">
                <ion-card-header>
                    <div *ngIf="products.images[0].src != null">
                        <img src="{{products.images[0].src}}">
                    </div> 
                    <ion-card-title>{{products.name}} </ion-card-title>
                    <ion-card-subtitle>{{products.description}}</ion-card-subtitle>
                </ion-card-header>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-content>
