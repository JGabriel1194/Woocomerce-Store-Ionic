<ion-header>
  <ion-toolbar class="tolbar">
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
      </ion-button>
      <!-- Searchbar with a placeholder -->
      <ion-searchbar placeholder="Busca tu diseÃ±o"></ion-searchbar>
      <ion-button>
        <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="basket-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
      <ion-card size-lg="3" size-md="4" size-sm="12" size-xsm="12" button *ngFor="let categories of (category)" [routerLink] = "['/','products',categories.id]">
        <div *ngIf="categories.image.src != null">
          <img class="catImage" src="{{categories.image.src}}">
          <div class="font">
            {{categories.name}}
          </div>
        </div>          
      </ion-card> 
  </div>
</ion-content>
